<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Signika:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{css/login/login.css}" />

    <link rel="shortcut icon" th:href="@{/img/ikon.png}" type="image/x-icon" />
    <!-- <link rel="stylesheet" th:href="@{/css/login/style.css}"> -->  
    <title>Login Page</title>
  </head>

  <body>
    <div class="container" id="container">
      <!-- Sign-In -->
      <div class="form-container sign-in">
        <form
          th:action="@{/register}"
          th:method="POST"
          th:object="${guestRequest}"
        >
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" th:field="*{name}" />
          <input type="email" placeholder="Email" th:field="*{email}" />
          <input type="number" placeholder="Phone" th:field="*{phone}" />
          <input type="text" placeholder="Username" th:field="*{username}" />
          <input
            type="password"
            placeholder="Password"
            th:field="*{password}"
          />
          <button>Sign UP</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome!</h1>
            <p>Enter your personal details to use all of site features</p>
            <a th:href="@{/login}"><button id="login">Sign In</button> </a>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello!</h1>
            <p>
             Have Account? Let's Loginn
            </p>

            <a th:href="@{/login}"><button id="login">Sign In</button> </a>
          </div>
        </div>
      </div>
    </div>

    <!-- <script th:src="@{/js/script.js}"></script> -->

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
