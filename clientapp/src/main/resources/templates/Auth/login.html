<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Signika:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{css/login/login.css}" />
    <!-- <link rel="stylesheet" th:href="@{/css/login/style.css}"> -->
    
    

    <link rel="shortcut icon" th:href="@{/img/ikon.png}" type="image/x-icon" />
    
    <title>Login Page</title>
  </head>

  <body>
    <!-- alert invalid input -->
    <div
      th:if="${param.error}"
      class="d-flex justify-content-center align-items-center mt-4"
    >
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Invalid.</strong> Check your username and password again!
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <!-- alert registration success -->
    <div
      th:if="${message}"
      class="d-flex justify-content-center align-items-center mt-4"
    >
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success.</strong> <span th:text="${message}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <div class="container" id="container">
      <!-- Sign-In -->
      <div class="form-container sign-in">
        <form
          th:action="@{/login}"
          th:method="POST"
          th:object="${loginRequest}"
        >
          <h1>Sign In</h1>
          <input
            id="user"
            type="text"
            class="input"
            placeholder="Username"
            th:field="*{username}"
          />
          <input
            id="pass"
            type="password"
            class="input"
            data-type="password"
            placeholder="Password"
            th:field="*{password}"
          />
          <button>Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome!</h1>
            <p>Enter your personal details to use all of site features</p>
            <a th:href="@{/login}"><button id="login">Sign In</button> </a>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>

            <a th:href="@{/register}"
              ><button id="register">Sign Up</button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap JS -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"

  ></script>
  </body>
</html>
